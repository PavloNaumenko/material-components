<div class="md-autocomplete input-field" v-click-away="close">
    <i v-if="hasSlot('icon-name')" class="material-icons prefix">
        <slot name="icon-name"></slot>
    </i>
    <div class="select-wrapper">
        <span v-if="!readonly" class="caret">â–¼</span>
        <input @click="open" v-model="valueContent" :name="name"
               type="text" class="select-dropdown" :class="{'readonly': readonly}" :debounce="debounce" :placeholder="placeholder">

        <md-dropdown-list :active="active" class="select-dropdown">
            <slot></slot>
        </md-dropdown-list>

        <select v-el:field
                v-model="value"
                :placeholder="placeholder" :id="id"
                :type="type">
            <option v-for="opt in options" :value="opt.value" v-bind-boolean:disabled="opt.disabled">{{opt.content}}</option>
        </select>
    </div>
    <label v-if="hasSlot('label')" :for="id" :class="labelClasses">
        <slot name="label"></slot>
    </label>
</div>
